apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcp-devops-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gcp
  template:
    metadata:
      labels:
        app: gcp
    spec:
      containers:
      - name: gcp-devops-gke
        image: us-central1-docker.pkg.dev/long-sonar-424710-h1/gcp-devops/gcp-devops-image
        ports:
        - containerPort: 5000
        env:
          - name: PORT
            value: "5000"